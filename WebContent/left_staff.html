<script language="JavaScript">  
  function MenuClick( MenuID )
  {
    var i = 0;
    var idMenu = null;
    for (i = 1; i <= 9; i++)
    {
      idMenu = "Menu" + i;
      if (idMenu == MenuID)
      {
        eval(idMenu).style.display = "";
      }
      else
      {
        eval(idMenu).style.display = "none";
      }
    }
  }
</script>
